<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>MyPostman - Professional API Testing Tool</title>
    <meta name="title" content="MyPostman - Professional API Testing Tool" />
    <meta name="description" content="A powerful, modern API testing tool built with React. Test REST APIs, manage requests, organize collections, and analyze responses with an intuitive interface." />
    <meta name="keywords" content="API testing, REST client, HTTP requests, API development, Postman alternative, React app, developer tools" />
    <meta name="author" content="MyPostman" />
    <meta name="robots" content="index, follow" />
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyPostman" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#FF6C37" />
    <meta name="msapplication-TileColor" content="#FF6C37" />
    <meta name="msapplication-navbutton-color" content="#FF6C37" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mypostman.app/" />
    <meta property="og:title" content="MyPostman - Professional API Testing Tool" />
    <meta property="og:description" content="A powerful, modern API testing tool built with React. Test REST APIs, manage requests, organize collections, and analyze responses." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="MyPostman API Testing Interface" />
    <meta property="og:site_name" content="MyPostman" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mypostman.app/" />
    <meta property="twitter:title" content="MyPostman - Professional API Testing Tool" />
    <meta property="twitter:description" content="A powerful, modern API testing tool built with React. Test REST APIs, manage requests, and analyze responses." />
    <meta property="twitter:image" content="/twitter-image.png" />
    <meta property="twitter:image:alt" content="MyPostman API Testing Interface" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#FF6C37" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical CSS (if needed) -->
    <style>
      /* Critical loading styles */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      
      /* Loading spinner for better UX */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #FF6C37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .loading-text {
        position: fixed;
        top: calc(50% + 40px);
        left: 50%;
        transform: translateX(-50%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #666;
        z-index: 9999;
      }
      
      /* Hide loading when React app is ready */
      #root:not(:empty) ~ .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>MyPostman requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading indicator while React app loads -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading MyPostman...</div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
